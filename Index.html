<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Web Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>สร้างเว็บของคุณ</h1>

  <label>HTML Code:</label>
  <textarea id="htmlCode" placeholder="ใส่โค้ด HTML"></textarea>

  <label>CSS Code:</label>
  <textarea id="cssCode" placeholder="ใส่โค้ด CSS"></textarea>

  <label>JS Code:</label>
  <textarea id="jsCode" placeholder="ใส่โค้ด JavaScript"></textarea>

  <hr>

  <label>ชื่อเว็บ:</label>
  <input type="text" id="siteName" placeholder="MyWebsite">

  <label>โดเมน (จำลอง):</label>
  <input type="text" id="domain" placeholder="example.com">

  <label>รูปโปรไฟล์เว็บ:</label>
  <input type="file" id="profilePic" accept="image/*">

  <button id="generateBtn">ตกลง</button>

  <script src="script.js"></script>
</body>
</html>
